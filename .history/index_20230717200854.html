<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Addis' Galactic Flight</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
</head>
<body>
  <h1>Addis' Galactic Flights to the Stars (Wars)</h1>
  <form id="searchForm">
    <h2 id="searchPlanet">Search For Flights To Your Desired Planet Here:</h2>
    <div class="name">
      <label for="planetSearch">Planet Name</label>
      <input type="text" name="planetSearch" id="planetSearch" placeholder="Enter planet name">
    </div>
    <div class="buttons">
      <button type="submit" id="searchButton">Search</button>
      <button type="reset" id="resetButton">Reset</button>
      <button type="select" id="selectButton" class="hidden-button"></button>
    </div>
  </form>
  <section class="planet-section">
  </section>
</body>
</html>
